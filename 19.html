<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration / Login Form</title>
  <link rel="stylesheet" href="css/19.css">
  <style>
    body{
        background-image: url(https://images.pexels.com/photos/1563356/pexels-photo-1563356.jpeg?cs=srgb&dl=pexels-thatguycraig000-1563356.jpg&fm=jpg);
    background-repeat: no-repeat;
    background-attachment: fixed;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>REGISTRATION / LOGIN FORM</h2>
    <div class="form-box">
      <div class="register-form">
        <h3>Register Form :</h3>
        <input type="text" placeholder="Username">
        <input type="email" placeholder="Email">
        <small>Please enter a valid email address</small>
        <input type="password" placeholder="Password">
        <small>Minimum 6 characters</small>
        <input type="password" placeholder="Confirm password">
        <div class="gender">
          <label><input type="radio" name="gender"> Female</label>
          <label><input type="radio" name="gender"> Male</label>
        </div>
        <label><input type="checkbox"> I have read and accept terms of use.</label>
        <button class="submit-btn">SUBMIT</button>
      </div>

      <div class="login-form">
        <h3>Login form :</h3>
        <input type="email" placeholder="Enter Your Email">
        <input type="password" placeholder="Password">
        <label><input type="checkbox"> Remember me</label>
        <button class="login-btn">LOGIN</button>
      </div>
    </div>
  </div>

</body>
</html>
