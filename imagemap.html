<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map Example</title>
</head>
<body>

    <img src="img/12.jpg" usemap="#image-map" width="1000">

    <map name="image-map">
        <!-- Circle for the iPhone camera -->
        <area shape="circle" coords="452, 127, 26" target="_blank" href="http.//www.facebook.com" alt="iphonr camera">

        <!-- Rectangle for the 'tom's guide' logo -->
        <area shape="rect" coords="80,325,370,376" href="/" alt="Tom's Guide">
    </map>

</body>
</html>
